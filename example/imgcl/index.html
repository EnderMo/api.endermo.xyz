<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>IMGCL onlineDisplay-小末api</title>
  <style type="text/css>
  #container {
	width: 400px;
	height: 300px;
	overflow: hidden;
}
 
#photo {
	width: 1200px;
	animation: switch 5s ease-out infinite;
}
 
#photo > img {
	float: left;
	width: 400px;
	height: 300px;
}
 
@keyframes switch {
	0%, 25% {
		margin-left: 0;
	}
	35%, 60% {
		margin-left: -400px;
	}
	70%, 100% {
		margin-left: -800px;
	}
}
   </style>
   
</head>

<body>
<div id="container">
    <div id="photo">
        <img src="1.png" />
        <img src="2.png" />
        <img src="3.png" />
    </div>
</div>
<h1><a href="https://endermo.xyz>主站</h1></a>
</body>
</html>
